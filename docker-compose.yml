version: "3.8"

services:
  image-enhancement-api:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./models_cache:/app/models_cache
    environment:
      - TRANSFORMERS_CACHE=/app/models_cache
      - HF_HOME=/app/models_cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
